<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade Gestacional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade Gestacional</h1>

        <div class="input-group">
            <label for="data_ultima_menstruacao">Data da Última Menstruação:</label>
            <input type="date" id="data_ultima_menstruacao" value="2023-10-04">
        </div>

       <div class="button-group">
            <button id="calcular_idade">Calcular Idade Gestacional</button>
        </div>

        <div class="input-group">
            <label for="evento">A paciente realizou transfusão sanguínea, transplante ou teve perda gestacional?</label>
            <input type="checkbox" id="evento">
        </div>

        <div id="eventoData" class="input-group" style="display: none;">
            <label for="data_evento">Qual a data do evento:</label>
            <input type="date" id="data_evento">
        </div>

        <div class="button-group">
            <button id="calcular_evento" style="display: none;">Calcular</button>
        </div>

        <h2 id="resultado"></h2>
        <h2 id="resultado_data"></h2>
        <h2 id="tempo_passado"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
